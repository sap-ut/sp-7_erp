<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>JP Solution | Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;font-family:Segoe UI,Tahoma,Arial}
body{
  margin:0;height:100vh;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  display:flex;align-items:center;justify-content:center;
}

/* LOGIN CARD */
.card{
  width:360px;background:#fff;border-radius:14px;
  padding:30px 28px;
  box-shadow:0 20px 40px rgba(0,0,0,.25);
  text-align:center;
}

/* JP LOGO */
.logo{
  width:90px;height:90px;border-radius:50%;
  margin:0 auto 12px;
  background:linear-gradient(145deg,#16a34a,#15803d);
  color:#fff;
  font-weight:900;
  font-size:32px;
  display:flex;align-items:center;justify-content:center;
  letter-spacing:1px;
}

h2{margin:6px 0 4px;color:#1e293b}
p{margin:0 0 20px;color:#64748b;font-size:13px}

input{
  width:100%;padding:10px 12px;
  margin-bottom:12px;
  border-radius:8px;border:1px solid #cbd5e1;
  font-size:14px;
}
input:focus{outline:none;border-color:#16a34a}

button{
  width:100%;padding:11px;
  border:none;border-radius:10px;
  background:linear-gradient(135deg,#16a34a,#15803d);
  color:#fff;font-weight:600;font-size:15px;
  cursor:pointer;
}

.error{
  color:#dc2626;
  font-size:13px;
  margin-top:8px;
}

.footer{
  margin-top:18px;
  font-size:11px;
  color:#64748b;
}
.footer span{color:#16a34a;font-weight:700}

/* DASHBOARD */
.dashboard{
  display:none;
  width:100%;
  height:100vh;
  background:#f1f5f9;
}
.topbar{
  background:#16a34a;
  color:#fff;
  padding:14px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-weight:600;
}
.main{padding:30px}
.logout{
  background:#dc2626;
  border:none;
  color:#fff;
  padding:6px 12px;
  border-radius:6px;
  cursor:pointer;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="card" id="loginBox">
  <div class="logo">JP</div>
  <h2>JP Solution</h2>
  <p>Secure ERP Login</p>

  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">

  <button onclick="doLogin()">Login</button>
  <div class="error" id="errorMsg"></div>

  <div class="footer">Powered by <span>JP</span></div>
</div>

<!-- DASHBOARD -->
<div class="dashboard" id="dashboard">
  <div class="topbar">
    <div>JP Solution â€“ ERP Dashboard</div>
    <button class="logout" onclick="logout()">Logout</button>
  </div>
  <div class="main">
    <h3>Welcome ðŸ‘‹</h3>
    <p>Login successfully ho gaya.</p>
    <p>Yahin se ERP ka kaam start hoga.</p>
  </div>
</div>

<script>
function doLogin(){
  var u = document.getElementById("username").value.trim();
  var p = document.getElementById("password").value.trim();

  if(u === "jp" && p === "1234"){
    document.getElementById("loginBox").style.display = "none";
    document.getElementById("dashboard").style.display = "block";
    document.getElementById("errorMsg").innerText = "";
  }else{
    document.getElementById("errorMsg").innerText =
      "Invalid Username or Password";
  }
}

function logout(){
  document.getElementById("dashboard").style.display = "none";
  document.getElementById("loginBox").style.display = "block";
  document.getElementById("username").value = "";
  document.getElementById("password").value = "";
}
</script>

</body>
</html>
