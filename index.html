<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JP Solutions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6366f1;
            --primary-light: #818cf8;
            --primary-dark: #4f46e5;
            --secondary: #f472b6;
            --success: #10b981;
            --warning: #f59e0b;
            --info: #3b82f6;
            --background: #f8fafc;
            --surface: #ffffff;
            --text-primary: #374151;
            --text-secondary: #6b7280;
            --border: #e5e7eb;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--background);
            color: var(--text-primary);
            overflow-x: hidden;
            line-height: 1.6;
            height: 100vh;
        }
        
        /* SPLASH SCREEN */
        #splashScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1e1b4b 0%, #312e81 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            animation: splashFade 3s ease-in-out forwards;
        }
        
        @keyframes splashFade {
            0% { opacity: 1; }
            70% { opacity: 1; }
            100% { opacity: 0; visibility: hidden; }
        }
        
        .jp-logo {
            font-size: 120px;
            font-weight: 900;
            color: white;
            letter-spacing: 20px;
            text-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: pulse 2s infinite;
            margin-bottom: 20px;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .powered-text {
            color: rgba(255, 255, 255, 0.8);
            font-size: 20px;
            letter-spacing: 8px;
            font-weight: 300;
        }
        
        /* LOGIN SCREEN */
        #loginScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9998;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            width: 420px;
            padding: 3rem;
            text-align: center;
            animation: slideUp 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        .login-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 0.5rem;
            letter-spacing: 0.1rem;
        }
        
        .login-subtitle {
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 400;
            letter-spacing: 0.2rem;
            margin-bottom: 2.5rem;
            text-transform: uppercase;
        }
        
        .login-input {
            width: 100%;
            padding: 1rem 1.5rem;
            border: 2px solid transparent;
            border-radius: 12px;
            font-size: 1rem;
            margin-bottom: 1.5rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(99, 102, 241, 0.05);
            color: var(--text-primary);
        }
        
        .login-input:focus {
            outline: none;
            border-color: var(--primary);
            background: white;
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }
        
        .login-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-top: 0.5rem;
            letter-spacing: 0.05rem;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.3);
        }
        
        /* MAIN APPLICATION */
        #mainApp {
            display: none;
            height: 100vh;
            background: var(--background);
        }
        
        /* HEADER - COMPACT MENU BAR - TOP POSITION */
        .header-container {
            background: var(--surface);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.05);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            width: 100%;
        }
        
        .main-nav {
            display: flex;
            overflow-x: auto;
            padding: 0.75rem 1rem;
            scrollbar-width: none;
            gap: 2px;
            background: linear-gradient(90deg, #f8fafc, #f1f5f9);
            width: 100%;
            border-bottom: 1px solid var(--border);
        }
        
        .main-nav::-webkit-scrollbar {
            display: none;
        }
        
        .nav-item {
            position: relative;
            flex-shrink: 0;
        }
        
        .nav-btn {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            padding: 0.75rem 1.25rem;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            white-space: nowrap;
            position: relative;
        }
        
        .nav-btn:hover {
            color: var(--text-primary);
            background: rgba(0, 0, 0, 0.03);
        }
        
        .nav-btn.active {
            color: var(--primary);
            background: rgba(99, 102, 241, 0.12);
        }
        
        .nav-btn.dropdown-active {
            color: var(--primary);
            background: rgba(99, 102, 241, 0.08);
        }
        
        /* Arrow indicator for dropdown */
        .nav-btn.dropdown-toggle::after {
            content: 'â–¾';
            margin-left: 0.25rem;
            font-size: 0.8rem;
            border: none !important;
        }
        
        /* DROPDOWN MENUS - CLICK TO SHOW */
        .dropdown-menu {
            position: absolute;
            top: 100%;
            left: 0;
            background: var(--surface);
            min-width: 250px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            border-radius: 12px;
            border: 1px solid var(--border);
            z-index: 1000;
            display: none;
            padding: 0.5rem 0;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .dropdown-menu.show {
            display: block;
            animation: dropdownFade 0.2s ease-out;
        }
        
        @keyframes dropdownFade {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .dropdown-header {
            color: var(--primary);
            font-weight: 600;
            font-size: 0.8rem;
            padding: 0.75rem 1rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .dropdown-item {
            display: block;
            color: var(--text-secondary);
            padding: 0.6rem 1rem;
            font-size: 0.85rem;
            text-decoration: none;
            transition: all 0.2s;
            border-left: 3px solid transparent;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            background: none;
            border: none;
            width: 100%;
            text-align: left;
        }
        
        .dropdown-item:hover {
            color: var(--primary);
            background: rgba(99, 102, 241, 0.05);
            border-left-color: var(--primary);
        }
        
        .dropdown-divider {
            height: 1px;
            background: var(--border);
            margin: 0.25rem 0;
        }
        
        /* USER BAR */
        .user-bar {
            background: var(--surface);
            padding: 0.75rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid var(--border);
            font-size: 0.85rem;
            color: var(--text-secondary);
            width: 100%;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        /* MAIN CONTENT AREA - REMOVED COMPLETELY */
        .main-content {
            display: none; /* Completely hide white screen */
        }
        
        /* MODULE CONTENT AREAS - ONLY SHOWS WHEN MODULE SELECTED */
        .module-content {
            display: none;
            min-height: 100vh;
            background: var(--background);
            width: 100%;
        }
        
        .module-content.active {
            display: block;
            animation: contentFade 0.3s ease-out;
        }
        
        @keyframes contentFade {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .module-header {
            background: var(--surface);
            border-radius: 16px;
            padding: 1.5rem 2rem;
            margin-bottom: 2rem;
            border-left: 4px solid var(--primary);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.03);
            margin-top: 120px; /* To appear below menu bar */
        }
        
        /* FLOATING BUTTONS */
        .float-actions {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            z-index: 90;
        }
        
        .float-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: var(--surface);
            color: var(--primary);
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .float-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.2);
            background: var(--primary);
            color: white;
        }
        
        /* RESPONSIVE */
        @media (max-width: 768px) {
            .jp-logo {
                font-size: 80px;
                letter-spacing: 10px;
            }
            
            .login-container {
                width: 90%;
                padding: 2rem;
            }
            
            .login-title {
                font-size: 2rem;
            }
            
            .main-nav {
                padding: 0.5rem;
                overflow-x: scroll;
            }
            
            .nav-btn {
                padding: 0.5rem 0.75rem;
                font-size: 0.8rem;
            }
            
            .dropdown-menu {
                position: fixed;
                top: 60px;
                left: 1rem;
                right: 1rem;
                max-height: 60vh;
            }
            
            .module-header {
                margin-top: 100px;
                padding: 1rem;
            }
        }
        
        @media (max-width: 480px) {
            .nav-btn span {
                display: none;
            }
            
            .nav-btn {
                padding: 0.75rem;
            }
            
            .nav-btn i {
                font-size: 1rem;
            }
            
            .user-bar {
                padding: 0.75rem 1rem;
                font-size: 0.75rem;
            }
        }
    </style>
</head>

                            <i class="fas fa-industry"></i> Production Reports
                        </div>
                        <button class="dropdown-item" onclick="handleSubModule('production-report')">
                            <i class="fas fa-circle fa-xs"></i> Production Report
                        </button>
                        <button class="dropdown-item" onclick="handleSubModule('work-order-report')">
                            <i class="fas fa-circle fa-xs"></i> Work Order Report
                        </button>
                        <button class="dropdown-item" onclick="handleSubModule('glass-inventory-report')">
                            <i class="fas fa-circle fa-xs"></i> Glass Inventory Report
                        </button>
                        <button class="dropdown-item" onclick="handleSubModule('breakage-report')">
                            <i class="fas fa-circle fa-xs"></i> Breakage Report
                        </button>
                        <button class="dropdown-item" onclick="handleSubModule('rejection-report')">
                            <i class="fas fa-circle fa-xs"></i> Rejection Report
                        </button>
                        
                        <div class="dropdown-divider"></div>
                        
                        <div class="dropdown-header">
                            <i class="fas fa-database"></i> System Reports
                        </div>
                        <button class="dropdown-item" onclick="handleSubModule('tally-export')">
                            <i class="fas fa-circle fa-xs"></i> Tally Export Report
                        </button>
                    </div>
                </div>
                
                <!-- ðŸ‘¤ USERS -->
                <div class="nav-item">
                    <button class="nav-btn" onclick="handleSubModule('user-management')">
                        <i class="fas fa-user-cog"></i>
                        <span>Users</span>
                    </button>
                </div>
            </nav>
            
            <!-- USER BAR -->
            <div class="user-bar">
                <div class="text-muted">
                    <i class="fas fa-calendar-alt me-1"></i>
                    <span id="currentDateTime"></span>
                </div>
                <div class="user-info">
                    <span class="badge bg-primary">Admin</span>
                    <button class="btn btn-sm btn-outline-danger" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </div>
        </header>

        <!-- NO MAIN CONTENT AREA - COMPLETELY REMOVED -->
        <!-- Only module content will show when needed -->
        
        <!-- MODULE CONTENT AREAS - HIDDEN BY DEFAULT -->
        <div class="module-content" id="moduleContent">
            <!-- Content will be loaded here when a module is selected -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentDropdown = null;
        
        // Initialize flow
        document.addEventListener('DOMContentLoaded', function() {
            // Start with splash screen
            setTimeout(function() {
                document.getElementById('splashScreen').style.animation = 'splashFade 3s ease-in-out forwards';
                setTimeout(function() {
                    document.getElementById('loginScreen').style.display = 'flex';
                }, 3000);
            }, 100);
            
            // Update date time
            updateDateTime();
            setInterval(updateDateTime, 1000);
            
            // Login form handler
            document.getElementById('loginForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                // Simple validation
                if (username === 'admin' && password === 'admin123') {
                    // Hide login screen
                    document.getElementById('loginScreen').style.display = 'none';
                    
                    // Show main application
                    document.getElementById('mainApp').style.display = 'block';
                    
                    // Show just the menu bar (no white screen)
                    // Nothing else needs to be shown
                } else {
                    alert('Invalid credentials! Use admin / admin123');
                }
            });
            
            // Close dropdowns when clicking outside
            document.addEventListener('click', function(event) {
                if (!event.target.closest('.nav-item')) {
                    closeAllDropdowns();
                }
            });
        });
        
        // Update date and time
        function updateDateTime() {
            const now = new Date();
            const dateStr = now.toLocaleDateString('en-IN', {
                weekday: 'short',
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
            const timeStr = now.toLocaleTimeString('en-IN', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            document.getElementById('currentDateTime').textContent = 
                `${dateStr} | ${timeStr}`;
        }
        
        // Toggle dropdown on click
        function toggleDropdown(button) {
            const dropdown = button.nextElementSibling;
            
            // Close all other dropdowns
            closeAllDropdowns();
            
            // Remove active class from all nav buttons
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('dropdown-active');
            });
            
            // If this dropdown is not already open, open it
            if (!dropdown.classList.contains('show')) {
                dropdown.classList.add('show');
                button.classList.add('dropdown-active');
                currentDropdown = dropdown;
            } else {
                currentDropdown = null;
            }
            
            event.stopPropagation();
        }
        
        // Close all dropdowns
        function closeAllDropdowns() {
            document.querySelectorAll('.dropdown-menu').forEach(dropdown => {
                dropdown.classList.remove('show');
            });
            
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('dropdown-active');
            });
            
            currentDropdown = null;
        }
        
        // Show home (just menu bar)
        function showHome() {
            // Close all dropdowns
            closeAllDropdowns();
            
            // Hide module content if visible
            document.getElementById('moduleContent').style.display = 'none';
            document.getElementById('moduleContent').classList.remove('active');
            
            // Remove active class from all nav buttons
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('active');
            });
        }
        
        // Handle sub-module click
        function handleSubModule(subModule) {
            // Close all dropdowns
            closeAllDropdowns();
            
            // Show module content
            const moduleContent = document.getElementById('moduleContent');
            moduleContent.style.display = 'block';
            moduleContent.classList.add('active');
            
            // Show module name in content area
            const moduleName = subModule.replace(/-/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
            moduleContent.innerHTML = `
                <div class="module-header">
                    <h3><i class="fas fa-${getModuleIcon(subModule)} me-2"></i>${moduleName}</h3>
                    <p class="text-muted mb-0">${getModuleDescription(subModule)}</p>
                </div>
                <div class="container">
                    <div class="alert alert-info">
                        <i class="fas fa-info-circle me-2"></i>
                        This is the <strong>${moduleName}</strong> module. Actual content will be loaded here.
                    </div>
                    <div class="row mt-4">
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Module Features</h5>
                                    <p class="card-text">All features related to ${moduleName.toLowerCase()} will be available here.</p>
                                    <button class="btn btn-primary" onclick="showHome()">
                                        <i class="fas fa-arrow-left me-2"></i>Back to Home
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Quick Actions</h5>
                                    <div class="d-grid gap-2">
                                        <button class="btn btn-outline-primary">Add New</button>
                                        <button class="btn btn-outline-success">View List</button>
                                        <button class="btn btn-outline-info">Generate Report</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            // Remove active class from all nav buttons
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('active');
            });
        }
        
        // Get module icon
        function getModuleIcon(subModule) {
            const iconMap = {
                'item-master': 'box',
                'price-master': 'tag',
                'process-master': 'cogs',
                'cutting-rule': 'cut',
                'glass-size': 'expand-alt',
                'glass-type': 'glass-whiskey',
                'route-master': 'route',
                'payment-terms': 'handshake',
                'film-type': 'film',
                'bank-master': 'university',
                'vehicle-master': 'truck',
                'additional-charges': 'coins',
                'remarks-master': 'comment-alt',
                'proforma': 'file-invoice-dollar',
                'work-order': 'clipboard-list',
                'sales-invoice': 'file-invoice',
                'direct-invoice': 'receipt',
                'credit-note': 'undo-alt',
                'cutting-optimizer': 'cut',
                'label-generation': 'tags',
                'hardware-inventory': 'tools',
                'glass-inventory': 'glass-whiskey',
                'default-config': 'cog',
                'file-storage': 'hdd',
                'network-config': 'network-wired',
                'data-backup': 'database',
                'sms-email': 'envelope',
                'billing-config': 'file-invoice-dollar',
                'print-config': 'print',
                'user-access': 'user-shield',
                'software-update': 'sync-alt',
                'customer-registration': 'user-plus',
                'customer-list': 'list-alt',
                'salesperson-registration': 'user-plus',
                'salesperson-list': 'users-cog',
                'proforma-report': 'file-invoice',
                'invoice-report': 'file-invoice-dollar',
                'salesperson-performance': 'chart-line',
                'production-report': 'industry',
                'work-order-report': 'clipboard-check',
                'glass-inventory-report': 'boxes',
                'breakage-report': 'times-circle',
                'rejection-report': 'ban',
                'direct-invoice-report': 'receipt',
                'credit-note-report': 'undo-alt',
                'pending-billing': 'clock',
                'billed-area': 'ruler-combined',
                'tally-export': 'file-export',
                'user-management': 'users-cog'
            };
            
            return iconMap[subModule] || 'cog';
        }
        
        // Get module description
        function getModuleDescription(subModule) {
            const descMap = {
                'item-master': 'Manage product items and specifications',
                'price-master': 'Configure pricing for all products',
                'proforma': 'Create and manage proforma invoices',
                'sales-invoice': 'Generate sales invoices',
                'customer-registration': 'Register new customers',
                'user-management': 'Manage system users and permissions'
            };
            
            return descMap[subModule] || 'Module management section';
        }
        
        // Logout function
        function logout() {
            if(confirm('Are you sure you want to logout?')) {
                // Hide main app
                document.getElementById('mainApp').style.display = 'none';
                
                // Show login screen
                document.getElementById('loginScreen').style.display = 'flex';
                
                // Clear form
                document.getElementById('loginForm').reset();
                
                alert('Logged out successfully');
            }
        }
        
        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if(e.ctrlKey && e.key === 'Home') {
                e.preventDefault();
                showHome();
            }
            if(e.ctrlKey && e.key === 'p') {
                e.preventDefault();
                handleSubModule('proforma');
            }
            if(e.key === 'Escape') {
                closeAllDropdowns();
            }
        });
    </script>
</body>
</html>
