<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>JP Solution ERP</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,Arial}
body{background:#eef2f7;color:#111}

/* ===== LOGO ===== */
.logo-wrap{display:flex;flex-direction:column;align-items:center}
.logo{
  width:160px;height:160px;border-radius:50%;
  background:linear-gradient(135deg,#0ea5e9,#22c55e);
  display:flex;align-items:center;justify-content:center;
  position:relative;
  box-shadow:0 25px 50px rgba(0,0,0,.35);
}
.logo span{
  font-size:68px;font-weight:800;color:#fff;letter-spacing:2px;
}
.logo::after{
  content:"â˜…";position:absolute;top:-12px;right:18px;
  font-size:28px;color:#fde047;
}
.fade-in{animation:fade 1.5s ease}
@keyframes fade{from{opacity:0;transform:scale(.7)}to{opacity:1}}

/* ===== SPLASH ===== */
#splash{
  height:100vh;display:flex;flex-direction:column;
  align-items:center;justify-content:center;
  background:#0f172a;color:#fff
}
#splash p{margin-top:14px;opacity:.85}

/* ===== LOGIN ===== */
#login{
  display:none;height:100vh;
  background:
    radial-gradient(circle at center,rgba(34,197,94,.25),transparent 60%),
    #0f172a;
  display:flex;align-items:center;justify-content:center;
}
.login-box{
  width:360px;background:#fff;border-radius:18px;
  padding:28px;box-shadow:0 30px 60px rgba(0,0,0,.35);
  position:relative;overflow:hidden
}
.login-box::before{
  content:"JP";position:absolute;inset:0;
  font-size:180px;font-weight:900;
  color:rgba(0,0,0,.04);
  display:flex;align-items:center;justify-content:center;
}
.login-box h2{text-align:center;margin-bottom:18px;position:relative}
.login-box input{
  width:100%;padding:12px;margin:8px 0;
  border-radius:10px;border:1px solid #cbd5e1;
  position:relative;background:#fff
}
.login-box button{
  width:100%;padding:12px;margin-top:10px;
  border:none;border-radius:10px;
  background:#16a34a;color:#fff;font-weight:600;
  cursor:pointer;position:relative
}
#error{color:#dc2626;text-align:center;margin-top:8px}

/* ===== DASHBOARD ===== */
#dashboard{display:none}
.topbar{
  background:#0f172a;color:#fff;
  padding:14px 20px;display:flex;align-items:center;gap:14px
}
.topbar .mini-logo{
  width:42px;height:42px;border-radius:50%;
  background:linear-gradient(135deg,#0ea5e9,#22c55e);
  display:flex;align-items:center;justify-content:center;
  font-weight:800
}
.menu{
  display:flex;flex-wrap:wrap;gap:10px;
  padding:14px;background:#020617
}
.menu button{
  background:#0f172a;color:#fff;
  border:1px solid #1e293b;
  padding:10px 14px;border-radius:10px;
  cursor:pointer;white-space:nowrap
}
.menu button:hover{background:#16a34a}

/* content */
.content{
  padding:24px
}
</style>
</head>

<body>

<!-- SPLASH -->
<div id="splash">
  <div class="logo fade-in"><span>JP</span></div>
  <p>Powered by JP</p>
</div>

<!-- LOGIN -->
<div id="login">
  <div class="login-box fade-in">
    <h2>Login</h2>
    <input id="u" placeholder="Username">
    <input id="p" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <div id="error"></div>
  </div>
</div>

<!-- DASHBOARD -->
<div id="dashboard">
  <div class="topbar">
    <div class="mini-logo">JP</div>
    <h3>JP Solution ERP</h3>
  </div>

  <div class="menu">
    <button>Masters</button>
    <button>Transactions</button>
    <button>Inventory</button>
    <button>System Settings</button>
    <button>Customers</button>
    <button>Sales</button>
    <button>Reports</button>
    <button>User Management</button>
  </div>

  <div class="content">
    <h2>Welcome to JP ERP Dashboard</h2>
    <p>Select any menu option to continue.</p>
  </div>
</div>

<script>
const users=[
  {u:"admin",p:"admin"},
  {u:"jp",p:"1234"},
  {u:"user",p:"user"}
];

setTimeout(()=>{
  splash.style.display="none";
  login.style.display="flex";
},1800);

function login(){
  const uval=u.value.trim().toLowerCase();
  const pval=p.value.trim();
  const ok=users.find(x=>x.u===uval && x.p===pval);
  if(ok){
    login.style.display="none";
    dashboard.style.display="block";
  }else{
    error.innerText="Invalid username or password";
  }
}

document.addEventListener("keydown",e=>{
  if(e.key==="Enter") login();
});
</script>

</body>
</html>
