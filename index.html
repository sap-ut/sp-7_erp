<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JP Login Test</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#0f172a;
  font-family:Arial;
}
.box{
  background:#fff;
  padding:30px;
  border-radius:12px;
  width:300px;
  box-shadow:0 20px 40px rgba(0,0,0,.4);
}
h2{text-align:center}
input,button{
  width:100%;
  padding:10px;
  margin-top:10px;
}
button{
  background:#16a34a;
  color:#fff;
  border:none;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="box">
  <h2>JP Login</h2>
  <input id="u" placeholder="Username">
  <input id="p" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
</div>

<script>
function login(){
  var u = document.getElementById("u").value;
  var p = document.getElementById("p").value;

  alert("Username: " + u + "\nPassword: " + p);

  if(u === "jp" && p === "1234"){
    alert("LOGIN SUCCESS");
  }else{
    alert("LOGIN FAILED");
  }
}
</script>

</body>
</html>
