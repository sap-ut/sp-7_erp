    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6366f1;
            --primary-light: #818cf8;
            --primary-dark: #4f46e5;
            --background: #f8fafc;
            --surface: #ffffff;
            --text-primary: #374151;
            --text-secondary: #6b7280;
            --border: #e5e7eb;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--background);
            color: var(--text-primary);
            overflow-x: hidden;
            line-height: 1.6;
            height: 100vh;
        }
        
        /* SPLASH SCREEN */
        #splashScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1e1b4b 0%, #312e81 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            animation: splashFade 3s ease-in-out forwards;
        }
        
        @keyframes splashFade {
            0% { opacity: 1; }
            70% { opacity: 1; }
            100% { opacity: 0; visibility: hidden; }
        }
        
        .jp-logo {
            font-size: 120px;
            font-weight: 900;
            color: white;
            letter-spacing: 20px;
            text-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: pulse 2s infinite;
            margin-bottom: 20px;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .powered-text {
            color: rgba(255, 255, 255, 0.8);
            font-size: 20px;
            letter-spacing: 8px;
            font-weight: 300;
        }
        
        /* LOGIN SCREEN */
        #loginScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9998;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            width: 420px;
            padding: 3rem;
            text-align: center;
            animation: slideUp 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        .login-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 0.5rem;
            letter-spacing: 0.1rem;
        }
        
        .login-subtitle {
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 400;
            letter-spacing: 0.2rem;
            margin-bottom: 2.5rem;
            text-transform: uppercase;
        }
        
        .login-input {
            width: 100%;
            padding: 1rem 1.5rem;
            border: 2px solid transparent;
            border-radius: 12px;
            font-size: 1rem;
            margin-bottom: 1.5rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(99, 102, 241, 0.05);
            color: var(--text-primary);
        }
        
        .login-input:focus {
            outline: none;
            border-color: var(--primary);
            background: white;
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }
        
        .login-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-top: 0.5rem;
            letter-spacing: 0.05rem;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.3);
        }
        
        /* MAIN APPLICATION - ONLY MENU BAR */
        #mainApp {
            display: none;
            height: 100vh;
            background: var(--background);
        }
        
        /* MENU BAR ONLY - AT THE TOP */
        .menu-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: var(--surface);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.05);
            z-index: 100;
            display: flex;
            flex-direction: column;
        }
        
        /* TOP ROW - MENU ITEMS */
        .menu-row {
            display: flex;
            overflow-x: auto;
            padding: 0.75rem 1rem;
            scrollbar-width: none;
            gap: 2px;
            background: linear-gradient(90deg, #f8fafc, #f1f5f9);
            width: 100%;
            border-bottom: 1px solid var(--border);
        }
        
        .menu-row::-webkit-scrollbar {
            display: none;
        }
        
        .nav-item {
            position: relative;
            flex-shrink: 0;
        }
        
        .nav-btn {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            padding: 0.75rem 1.25rem;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            white-space: nowrap;
        }
        
        .nav-btn:hover {
            color: var(--text-primary);
            background: rgba(0, 0, 0, 0.03);
        }
        
        .nav-btn.dropdown-active {
            color: var(--primary);
            background: rgba(99, 102, 241, 0.08);
        }
        
        /* BOTTOM ROW - USER INFO */
        .user-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 1.5rem;
            background: var(--surface);
            font-size: 0.85rem;
            color: var(--text-secondary);
            width: 100%;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        /* DROPDOWN MENUS */
        .dropdown-menu {
            position: absolute;
            top: 100%;
            left: 0;
            background: var(--surface);
            min-width: 250px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            border-radius: 12px;
            border: 1px solid var(--border);
            z-index: 1000;
            display: none;
            padding: 0.5rem 0;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .dropdown-menu.show {
            display: block;
            animation: dropdownFade 0.2s ease-out;
        }
        
        @keyframes dropdownFade {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .dropdown-header {
            color: var(--primary);
            font-weight: 600;
            font-size: 0.8rem;
            padding: 0.75rem 1rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .dropdown-item {
            display: block;
            color: var(--text-secondary);
            padding: 0.6rem 1rem;
            font-size: 0.85rem;
            text-decoration: none;
            transition: all 0.2s;
            border-left: 3px solid transparent;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            background: none;
            border: none;
            width: 100%;
            text-align: left;
        }
        
        .dropdown-item:hover {
            color: var(--primary);
            background: rgba(99, 102, 241, 0.05);
            border-left-color: var(--primary);
        }
        
        .dropdown-divider {
            height: 1px;
            background: var(--border);
            margin: 0.25rem 0;
        }
        
        /* MODULE CONTENT - ONLY SHOWS WHEN SELECTED */
        .module-content {
            display: none;
            padding: 2rem;
            margin-top: 100px;
            background: var(--background);
            min-height: calc(100vh - 100px);
        }
        
        .module-content.active {
            display: block;
            animation: contentFade 0.3s ease-out;
        }
        
        @keyframes contentFade {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .module-header {
            background: var(--surface);
            border-radius: 16px;
            padding: 1.5rem 2rem;
            margin-bottom: 2rem;
            border-left: 4px solid var(--primary);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.03);
        }
        
        /* RESPONSIVE */
        @media (max-width: 768px) {
            .jp-logo {
                font-size: 80px;
                letter-spacing: 10px;
            }
            
            .login-container {
                width: 90%;
                padding: 2rem;
            }
            
            .login-title {

            }
            
            .menu-row {

            }
            
            .nav-btn {

            }
            
            .dropdown-menu {

                left: 1rem;
                right: 1rem;
                max-height: 60vh;
            }
            
            .module-content {
                margin-top: 80px;

            }
        }
        
        @media (max-width: 480px) {
            .nav-btn span {

            }

                padding: 0.75rem;
            }
            
            .user-row {
                padding: 0.75rem 1rem;
                font-size: 0.75rem;
            }
        }
    </style>
</head>

            // Splash screen
            setTimeout(function() {
                document.getElementById('splashScreen').style.animation = 'splashFade 3s ease-in-out forwards';
                setTimeout(function() {
                    document.getElementById('loginScreen').style.display = 'flex';
                }, 3000);
            }, 100);
            
            // Update date time
            updateDateTime();
            setInterval(updateDateTime, 1000);
            
            // Login form
            document.getElementById('loginForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                if (username === 'admin' && password === 'admin123') {
                    document.getElementById('loginScreen').style.display = 'none';
                    document.getElementById('mainApp').style.display = 'block';
                } else {
                    alert('Invalid credentials! Use admin / admin123');
                }
            });
            
            // Close dropdowns when clicking outside
            document.addEventListener('click', function(event) {
                if (!event.target.closest('.nav-item')) {
                    closeAllDropdowns();
                }
            });
        });
        
        function updateDateTime() {
            const now = new Date();
            const dateStr = now.toLocaleDateString('en-IN', {
                weekday: 'short',
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
            const timeStr = now.toLocaleTimeString('en-IN', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            document.getElementById('currentDateTime').textContent = 
                `${dateStr} | ${timeStr}`;
        }
        
        function toggleDropdown(button) {
            const dropdown = button.nextElementSibling;
            
            closeAllDropdowns();
            
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('dropdown-active');
            });
            
            if (!dropdown.classList.contains('show')) {
                dropdown.classList.add('show');
                button.classList.add('dropdown-active');
                currentDropdown = dropdown;
            } else {
                currentDropdown = null;
            }
            
            event.stopPropagation();
        }
        
        function closeAllDropdowns() {
            document.querySelectorAll('.dropdown-menu').forEach(dropdown => {
                dropdown.classList.remove('show');
            });
            
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('dropdown-active');
            });
            
            currentDropdown = null;
        }
        
        function handleSubModule(subModule) {
            closeAllDropdowns();
            
            const moduleContent = document.getElementById('moduleContent');
            moduleContent.style.display = 'block';
            moduleContent.classList.add('active');
            
            const moduleName = subModule.replace(/-/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
            moduleContent.innerHTML = `
                <div class="module-header">
                    <h3><i class="fas fa-${getModuleIcon(subModule)} me-2"></i>${moduleName}</h3>
                    <p class="text-muted mb-0">Module content will be loaded here.</p>
                </div>
                <div class="container">
                    <div class="alert alert-info">
                        <i class="fas fa-info-circle me-2"></i>
                        This is the <strong>${moduleName}</strong> module.
                    </div>
                    <button class="btn btn-primary" onclick="closeModule()">
                        <i class="fas fa-arrow-left me-2"></i>Back to Menu
                    </button>
                </div>
            `;
        }
        
        function closeModule() {
            document.getElementById('moduleContent').style.display = 'none';
            document.getElementById('moduleContent').classList.remove('active');
        }
        
        function getModuleIcon(subModule) {
            const iconMap = {
                'item-master': 'box', 'price-master': 'tag', 'process-master': 'cogs',
                'proforma': 'file-invoice-dollar', 'sales-invoice': 'file-invoice'
            };
            return iconMap[subModule] || 'cog';
        }
        
        function logout() {
            if(confirm('Are you sure you want to logout?')) {
                document.getElementById('mainApp').style.display = 'none';
                document.getElementById('loginScreen').style.display = 'flex';
                document.getElementById('loginForm').reset();
                closeModule();
            }
        }
        
        document.addEventListener('keydown', function(e) {
            if(e.key === 'Escape') {
                closeAllDropdowns();
                closeModule();
            }
        });
    </script>
</body>
</html>
