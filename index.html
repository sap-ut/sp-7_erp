<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>JP Solution ERP</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,Arial}
body{background:#e8f2ff;color:#0f172a}

:root{
  --blue-dark:#0b3c6d;
  --blue:#1e88e5;
  --blue-soft:#e3f2fd;
}

/* SPLASH */
#splash{
  height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  background:var(--blue-dark);
  color:#fff;
}
.logo{
  width:140px;height:140px;border-radius:50%;
  background:linear-gradient(135deg,#1e88e5,#64b5f6);
  display:flex;align-items:center;justify-content:center;
  font-size:60px;font-weight:800;
  animation:zoom 1.5s ease;
}
@keyframes zoom{from{transform:scale(0)}to{transform:scale(1)}}

/* LOGIN */
#loginPage{
  display:none;
  height:100vh;
  justify-content:center;
  align-items:center;
  background:linear-gradient(120deg,#bbdefb,#e3f2fd);
}
.login-box{
  background:#fff;
  padding:28px;
  width:360px;
  border-radius:18px;
  box-shadow:0 20px 40px rgba(0,0,0,.2);
}
.login-box h2{text-align:center;color:var(--blue);margin-bottom:14px}
.login-box input{
  width:100%;
  padding:12px;
  margin:8px 0;
  border-radius:10px;
  border:1px solid #90caf9;
}
.login-box button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:10px;
  background:var(--blue);
  color:#fff;
  font-weight:600;
}
#error{text-align:center;color:red;margin-top:6px}

/* DASHBOARD */
#dashboard{display:none}

/* TOP MENU */
.topbar{
  background:var(--blue-dark);
  color:#fff;
  padding:12px 16px;
  display:flex;
  gap:12px;
  overflow-x:auto;
}
.menu-btn{
  background:transparent;
  border:none;
  color:#fff;
  padding:8px 12px;
  border-radius:8px;
  cursor:pointer;
  white-space:nowrap;
}
.menu-btn i{margin-right:6px;font-size:13px}
.menu-btn:hover{background:#1565c0}

/* CONTENT */
.content{padding:24px}
.card{
  background:#fff;
  padding:22px;
  border-radius:16px;
  box-shadow:0 10px 20px rgba(0,0,0,.1);
}
</style>
</head>

<body>

<!-- SPLASH -->
<div id="splash">
  <div class="logo">JP</div>
  <h3 style="margin-top:10px">Powered by JP</h3>
</div>

<!-- LOGIN -->
<div id="loginPage">
  <div class="login-box">
    <h2>Login</h2>
    <input id="username" placeholder="Username">
    <input id="password" type="password" placeholder="Password">
    <button onclick="doLogin()">Login</button>
    <div id="error"></div>
  </div>
</div>

<!-- DASHBOARD -->
<div id="dashboard">

  <div class="topbar">
    <button class="menu-btn"><i class="fa-solid fa-database"></i>Masters</button>
    <button class="menu-btn"><i class="fa-solid fa-repeat"></i>Transactions</button>
    <button class="menu-btn"><i class="fa-solid fa-boxes-stacked"></i>Inventory</button>
    <button class="menu-btn"><i class="fa-solid fa-cart-shopping"></i>Sales</button>
    <button class="menu-btn"><i class="fa-solid fa-truck"></i>Purchase</button>
    <button class="menu-btn"><i class="fa-solid fa-user"></i>Customers</button>
    <button class="menu-btn"><i class="fa-solid fa-chart-line"></i>Reports</button>
    <button class="menu-btn" onclick="logout()">
      <i class="fa-solid fa-right-from-bracket"></i>Logout
    </button>
  </div>

  <div class="content">
    <div class="card">
      <h2>Welcome to JP Solution ERP</h2>
      <p>Top menu stable hai. Ab modules build kar sakte hain.</p>
    </div>
  </div>

</div>

<script>
const splash = document.getElementById("splash");
const loginPage = document.getElementById("loginPage");
const dashboard = document.getElementById("dashboard");

setTimeout(()=>{
  splash.style.display="none";
  loginPage.style.display="flex";
},2000);

const users = {
  admin:"admin",
  jp:"1234",
  user:"user"
};

function doLogin(){
  const u = username.value.trim();
  const p = password.value.trim();

  if(users[u] && users[u]===p){
    loginPage.style.display="none";
    dashboard.style.display="block";
  }else{
    error.innerText="Invalid username or password";
  }
}

function logout(){
  dashboard.style.display="none";
  loginPage.style.display="flex";
}
</script>

</body>
</html>
