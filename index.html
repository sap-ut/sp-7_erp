<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>JP Solution ERP</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,Arial}
body{background:#eaf3ff;color:#0f172a}

/* ===== COLORS ===== */
:root{
  --blue-dark:#0b3c6d;
  --blue:#1e88e5;
  --blue-light:#e3f2fd;
  --white:#ffffff;
}

/* ===== LOGO ===== */
.jp-logo{
  width:150px;height:150px;border-radius:50%;
  background:linear-gradient(135deg,#1e88e5,#64b5f6);
  display:flex;align-items:center;justify-content:center;
  font-size:64px;font-weight:800;color:#fff;
}

/* ===== SPLASH ===== */
#splash{
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  gap:14px;
  background:var(--blue-dark);
  color:#fff;
}

/* ===== LOGIN ===== */
#login{
  display:none;
  height:100vh;
  align-items:center;
  justify-content:center;
  background:linear-gradient(120deg,#e3f2fd,#bbdefb);
}
.login-box{
  width:360px;
  background:#fff;
  border-radius:18px;
  padding:28px;
  box-shadow:0 20px 40px rgba(0,0,0,.2);
}
.login-box h2{text-align:center;margin-bottom:16px;color:var(--blue)}
.login-box input{
  width:100%;
  padding:12px;
  margin:8px 0;
  border-radius:10px;
  border:1px solid #90caf9;
}
.login-box button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:10px;
  background:var(--blue);
  color:#fff;
  font-weight:600;
  cursor:pointer;
}
#error{text-align:center;color:#e53935;margin-top:8px}

/* ===== DASHBOARD ===== */
#dashboard{display:none}

/* Topbar */
.topbar{
  background:var(--blue-dark);
  color:#fff;
  padding:14px 20px;
  font-size:18px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

/* Layout */
.main{
  display:flex;
  min-height:calc(100vh - 56px);
}

/* Sidebar */
.sidebar{
  width:240px;
  background:#0d47a1;
  color:#fff;
  padding:14px;
}
.sidebar button{
  width:100%;
  padding:12px;
  margin-bottom:8px;
  background:transparent;
  border:none;
  color:#fff;
  text-align:left;
  border-radius:8px;
  cursor:pointer;
}
.sidebar button:hover{background:#1565c0}

/* Content */
.content{
  flex:1;
  padding:24px;
  background:var(--blue-light);
}
.card{
  background:#fff;
  padding:20px;
  border-radius:16px;
  box-shadow:0 10px 20px rgba(0,0,0,.1);
}
</style>
</head>

<body>

<!-- SPLASH -->
<div id="splash">
  <div class="jp-logo">JP</div>
  <div>JP Solution ERP</div>
</div>

<!-- LOGIN -->
<div id="login">
  <div class="login-box">
    <h2>Login</h2>
    <input id="username" placeholder="Username">
    <input id="password" type="password" placeholder="Password">
    <button onclick="doLogin()">Login</button>
    <div id="error"></div>
  </div>
</div>

<!-- DASHBOARD -->
<div id="dashboard">
  <div class="topbar">
    <div>JP Solution ERP</div>
    <div style="cursor:pointer" onclick="logout()">Logout</div>
  </div>

  <div class="main">
    <!-- SIDEBAR -->
    <div class="sidebar">
      <button onclick="show('Masters')">Masters</button>
      <button onclick="show('Transactions')">Transactions</button>
      <button onclick="show('Inventory')">Inventory</button>
      <button onclick="show('Sales')">Sales</button>
      <button onclick="show('Purchase')">Purchase</button>
      <button onclick="show('Customers')">Customers</button>
      <button onclick="show('Vendors')">Vendors</button>
      <button onclick="show('Reports')">Reports</button>
      <button onclick="show('Users')">Users</button>
      <button onclick="show('Settings')">Settings</button>
    </div>

    <!-- CONTENT -->
    <div class="content">
      <div class="card">
        <h2 id="title">Welcome</h2>
        <p id="text">Select any option from left menu.</p>
      </div>
    </div>
  </div>
</div>

<script>
/* splash 2 sec */
setTimeout(()=>{
  splash.style.display="none";
  login.style.display="flex";
},2000);

/* users */
var users={admin:"admin",jp:"1234",user:"user"};

function doLogin(){
  var u=username.value.trim();
  var p=password.value.trim();
  if(users[u] && users[u]===p){
    login.style.display="none";
    dashboard.style.display="block";
  }else{
    error.innerText="Invalid username or password";
  }
}

function logout(){
  dashboard.style.display="none";
  login.style.display="flex";
}

function show(name){
  title.innerText=name;
  text.innerText=name+" module UI ready. Next step forms & logic.";
}
</script>

</body>
</html>
